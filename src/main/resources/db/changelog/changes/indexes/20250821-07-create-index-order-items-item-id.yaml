databaseChangeLog:
  - changeSet:
      id: 20250821-08
      author: aleksei osinovi
      comment: Create index on order_items table for item_id
      changes:
        - createIndex:
            indexName: idx_order_items_item_id
            tableName: order_items
            columns:
              - column:
                  name: item_id
            unique: false
      rollback:
        - dropIndex:
            indexName: idx_order_items_item_id
            tableName: order_items