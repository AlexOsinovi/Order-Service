databaseChangeLog:
  - changeSet:
      id: 20250821-06
      author: aleksei osinovi
      comment: Create order_items table for storing order details
      changes:
        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_order_items
              - column:
                  name: order_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_order_items_orders
                    references: orders(id)
              - column:
                  name: item_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_order_items_items
                    references: items(id)
              - column:
                  name: quantity
                  type: int
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: order_items