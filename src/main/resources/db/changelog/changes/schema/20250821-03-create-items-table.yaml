databaseChangeLog:
  - changeSet:
      id: 20250821-03
      author: aleksei osinovi
      comment: Create items table for storing product data
      changes:
        - createTable:
            tableName: items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_items
              - column:
                  name: name
                  type: varchar(128)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: items